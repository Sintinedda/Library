<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Modifier item</title>
    </head>
    <body>
        <h1>Modifier le {{ cat }}, {{ item.name }}</h1>
        <p>Modifier les informations du {{ cat }}, {{ item.name }}.</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            {% if cat == "Dvd" %}
                <div>
                    <label for="id_duration">Dur√©e du Dvd :</label>
                    <input type="text" name="duration" id="id_duration" required >
                </div>
            {% endif %}
            <p>{{ err }}</p>
            <input type="submit" value="Modifier"/>
            <a href="{%  url 'item_lists' cat=cat %}">
                <input type="button" value="Annuler"/>
            </a>
        </form>
    </body>
</html>
